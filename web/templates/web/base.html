<!DOCTYPE html>
<html lang="en" data-csrf="{{ csrf_token }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}Jeopractice{% endblock %}</title>

    <link href="//fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link href="/static/build/app.css" rel="stylesheet">
    {% block css %}{% endblock %}

    <script>window.Jeo=window.Jeo||{};</script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body>
    <nav class="clearfix mb2 bg-darken-2">
      <div class="container px1 py2 center">
        <a href="/" class="yellow bold caps">Work in Progress</a>
      </div>
    </nav>
    <div class="container px1 py3">
      {% block content %}{% endblock %}
      {% block jsconfig %}{% endblock %}
      {% block footerjs %}{% endblock %}
    </div>
  </body>
</html>
